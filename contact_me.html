 <!DOCTYPE html>
  <html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper blue-grey darken-3">
          <a href="#" class="brand-logo"><span class="logo">Brandon Torchia</span></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="index.html">About Me</a></li>
            <li><a href="career_interests.html">Career Interests</a></li>
            <li class="active"><a href="contact_me.html">Contact Me</a></li>
          </ul>
        </div>
      </nav>
      <div class="parallax-container valign-wrapper">
        <div class ="container">
          <div class="row">
            <div class="col l8 s12 white-text">
              <h4 class="thin-text left-align  lighten-3-text valign">If you would like to contact me, <br>please fill out this form.</h4>
            </div>
          </div>
        </div>
        <div class="parallax"><img src="images/coffee4.jpeg"></div>
      </div>
    </header>
    <main>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">First Name</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Telephone</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Last Name</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">email</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Email</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
              <label for="icon_prefix2">Message</label>
            </div>
            <div class="col s12">
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons left">send</i>
              </button>
            </div>

          </div>
        </form>
      </div>
    </main>
     
            
            



    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
  </body>
  </html>
